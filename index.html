<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Font -->
    <link rel="stylesheet" href="./font.css">
</head>

<body>
    
    <div class="container">
        <div class="title">
            <p>Simple Calculator</p>
        </div>
        <div class="inputs">
            <input type="text" placeholder="first number" id="fnum">
            <input type="text" placeholder="second number" id="lnum">
        </div>
        <div class="button_centered">
            <div class="buttons">
                <button id="add">Addition</button>
                <button id="sub">Subtraction</button>
                <button id="mult">Multiplication</button>
                <button id="divi">Division</button>
            </div>
        </div>
        <div class="result" id="res">streetCoder</div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
